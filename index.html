<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Turnos · Equipo</title>
  <link rel="stylesheet" href="style.css?v=v-checklist-3" />
</head>
<body>
  <div class="calendar-container">
    <div class="topbar">
      <div id="syncStatus" class="status status-disconnected">Estado: desconectado</div>
      <div id="lastMessage" class="status-msg"></div>
    </div>

    <!-- Pestañas de trabajadores -->
    <div class="worker-tabs" role="tablist" aria-label="Trabajadores">
      <button class="worker-tab" data-id="trabajador1" role="tab" aria-selected="true">Trab. 1</button>
      <button class="worker-tab" data-id="trabajador2" role="tab" aria-selected="false">Trab. 2</button>
      <button class="worker-tab" data-id="trabajador3" role="tab" aria-selected="false">Trab. 3</button>
      <button class="worker-tab" data-id="trabajador4" role="tab" aria-selected="false">Trab. 4</button>
    </div>

    <div class="header">
      <button id="prevMonth" class="nav-btn" aria-label="Mes anterior">←</button>
      <h2 id="monthYear" class="month-title" aria-live="polite"></h2>
      <button id="nextMonth" class="nav-btn" aria-label="Mes siguiente">→</button>
    </div>

    <div class="calendar">
      <div class="day-names">
        <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
      </div>
      <div id="calendarDays" class="calendar-days" aria-label="Calendario mensual"></div>
    </div>

    <div class="tools">
      <button id="exportBtn" class="tool-btn">📤 Exportar</button>
      <input type="file" id="importFile" accept=".json" style="display:none">
      <button id="importBtn" class="tool-btn">📥 Importar</button>
      <button id="resetBtn" class="tool-btn danger">🗑️ Resetear</button>
    </div>
  </div>

  <!-- Modal edición -->
  <div id="turnoModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle">Editar Turno</h3>
      <p id="modalDate" class="modal-date"></p>
      <label class="select-label" for="turnoSelect">Turno</label>
      <select id="turnoSelect" class="turno-select">
        <option value="mañana">M</option>
        <option value="tarde">T</option>
        <option value="libre">L</option>
      </select>
      <div class="modal-actions">
        <button id="saveTurnoBtn" class="primary">Guardar</button>
        <button id="cancelTurnoBtn" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script defer src="script.js?v=v-checklist-3"></script>
</body>
</html>
